<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초기화</title>
</head>
<body>
    <button onclick="resetVisitedStatus()">초기화</button>

    <script>
        function resetVisitedStatus() {
            localStorage.setItem('visitedBefore', 'false');
            alert("초기화되었습니다.");
        }
    </script>
</body>
</html>
